<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <!-- header -->
    <header class="header">
        <img src="./images/header__logo.svg" alt="Место лого" class="header__logo">
    </header>
    <!-- profile -->
    <main class="main">
        <section class="profile">
            <img src="./images/profile__image.png" alt="Фото профиля" class="profile__photo">
            <div class="profile__info">
                <div class="profile__name-btn-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="./images/profile__edit.svg"
                            alt="Изменить" class="profile__edit-button-img"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/profile__add-button-img.svg" class="profile__add-button-img" alt="Добавить">
            </button>
        </section>

        <!-- elements -->
        <section class="elements">
            
        </section>
    </main>
    <!--pop-up-->

    <div class="popup" id="addCardPopup">
        <form class="popup__container" id="addCard" name="addCard">
            <button class="popup__close popup__close_add-n-open" type="button" onclick="closePopupHandler(this)" id="closeAddBtn"></button>
            <h2 class="popup__heading popup__heading_add-card">Новое место</h2>
            <input type="text" class="popup__input popup__input_add-card" id="cardName" name="cardName" placeholder="Название">
            <input type="text" class="popup__input popup__input_add-card" id="cardLink" name="cardLink" placeholder="Ссылка на картинку">
            <button class="popup__save popup__save_add-card" type="submit">Создать</button>
        </form>
    </div>

    <div class="popup" id="profileEdit">
        <form class="popup__container" id="profile-edit" name="profile-edit">
            <button class="popup__close" type="button" onclick="closePopupHandler(this)" id="closeEditBtn"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" class="popup__input" id="name" name="name">
            <input type="text" class="popup__input" id="about" name="about">
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>

    <!-- popupImg -->

    <div class="popup" id="popupImg">
        <div class="popup__img-container">
            <button class="popup__close popup__close_add-n-open" type="button" onclick="closePopupHandler(this)" id="closeImgBtn"></button>
            <img src="#" alt="Картинка" class="popup__image">
            <p class="popup__title"></p>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template id="cardTemplate">
        <div class="element">
            <button type="button" class="element__trash"></button>
            <img src="#" alt="Картинка" class="element__image">
            <div class="element__description">
                <p class="element__subtitle"></p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>       
</body>

</html>
